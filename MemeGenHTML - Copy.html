<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meme Generator!</title>
</head>
<body>
    <link rel="stylesheet" href="MemeGenCSS.css">
    <script src="MemeGenJS.js"></script>
<h1>GIVE ME A MEME...</h1>
<h4>Enter top and bottom text with a random image, and see what we get!</h4>
<form class="meme-form">
    <div class="meme-form">
        <label for="image">Type image url:</label>
        <input type="text" size="100%" placeholder="What's the URL for your image?" name="image" id="img"> 
    </div>
    <div class="meme-form">
        <label for="top-text">Top text:</label>
        <input type="text" size="100%" placeholder="(Optional) What do you want on the bottom of the picture?" name="top-text" id="top-text">
    </div>
    <div class="meme-form">
        <label for="bottom-text">Bottom text:</label>
        <input type="text" size="100%" placeholder="(Optional) What do you want on the bottom of the picture?" name="bottom-text" id="bottom-text">
    </div>
    <div class="meme-form">
        <input type="submit" value="Create Meme">
    </div>
    </form>

<canvas id="meme"></canvas>

</body>
</html>
